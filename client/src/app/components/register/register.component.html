<div class="modal fade in" id="registerModal" tabindex="-1" role="dialog" aria-labelledby="registerModal"
     style="display: block; padding-left: 0px; overflow: scroll">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content no-boxshadow text-center">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">Ã—</span>
        </button>
        <h4 class="modal-title text-spl-color" id="registerModalLabel">Register Here</h4>
      </div>
      <div class="modal-body">
        <!-- Register Form Starts -->
        <form [formGroup]="form" (ngSubmit)="onSubmit()">

          <div class="form-group">
            <input type="text" class="form-control" formControlName="userName" placeholder="UserName">
          </div>
          <div class="err pull-left" *ngIf="!form.controls['userName'].valid">
            * Required a valid email
          </div>


            <div class="form-group">
              <input type="email" class="form-control" id="register-email" formControlName="email" placeholder="Email">
              <div class="err pull-left" *ngIf="!form.controls['email'].valid">
                * Required
              </div>
            </div>

            <div class="form-group">
              <input type="password" class="form-control" id="register-password" formControlName="password" placeholder="Password">
              <div class="err pull-left" *ngIf="!form.controls['password'].valid">
                * Required
              </div>
            </div>

          <!--<form class="form-inline">-->
            <div class="form-group">
              <input type="text" class="form-control"  placeholder="State" formControlName="state" name="state">
              <div class="err pull-left" *ngIf="!form.controls['state'].valid">
                * Required
              </div>
            </div>
            <div class="form-group">
              <input type="text" class="form-control"  placeholder="City" formControlName="city" name="city">
              <div class="err pull-left" *ngIf="!form.controls['city'].valid">
                * Required
              </div>
            </div>
            <div class="form-group">
              <input type="text" class="form-control"  placeholder="Street" formControlName="street" name="street">
              <div class="err pull-left" *ngIf="!form.controls['street'].valid">
                * Required
              </div>
            </div>
            <div class="form-group">
              <input type="text" class="form-control"  placeholder="Zip Code" formControlName="zip" name="zip">

              <div class="err pull-left" *ngIf="!form.controls['zip'].valid">
                * Required
              </div> </div>
          <!--</form>-->


          <button type="submit" class="btn btn-lg btn-block btn-tertiary animation" style="margin-top:50px">
            Continue To Register <i class="fa fa-caret-right"></i>
          </button>
        </form>
        <!-- Register Form Ends -->
      </div>
    </div>
  </div>
</div>
