<section class="search-area condensed parallax">
  <!-- Nested Container Starts -->
    <div class="container text-center">
      <h3 class="text-normal">Find the best Restaurants, Cafes &amp; Cuisine in Your Place</h3>
      
      <form class="top-search" [formGroup]="searchForm">
        <div class="input-group-md">
          <div class="input-group-btn search-panel">
            <button type="button" class="btn btn-lg btn-default dropdown-toggle" data-toggle="dropdown">
              <span class="fa fa-map-marker"></span>
              <span class="text-label">Please type location</span>
              <span class="fa fa-angle-down"></span>
            </button>
            <ul class="dropdown-menu flat" role="menu">
              <li><a href="#">All of Texas</a></li>
              <li class="lead text-uppercase">Popular Places</li>
              <li><a href="#">Huston, Texas</a></li>
              <li><a href="#">San Antonio, Texas</a></li>
              <li><a href="#">Galveston, Texas</a></li>
              <li><a href="#">Corpus Christi, Texas</a></li>
            </ul>
          </div>
          <div class="form-group">
            <div class="icon-addon addon-lg">
              <label class="fa fa-search"></label>
              <input type="text" class="form-control input-lg flat" name="search-location" 
              placeholder="Search for a Restaurants, Cafes, Cuisine, etc..,"
              formControlName= "search_key">
            </div>
          </div>
          <span class="input-group-btn">
            <button class="btn btn-lg btn-secondary animation text-uppercase" 
              type="button" (click)="onClickSearch()" [routerLink]="['restaurants']">Search</button>
          </span>


          <span class="input-group-btn">
              <button class="btn btn-lg btn-secondary animation text-uppercase" 
                  type="button" (click)="onClickSearch()" >Search NearBy</button>
            </span>

        </div>
      </form>
    </div>
  <!-- Nested Container Ends -->
  </section>
<!-- Search Section Ends -->


<div class="container">

<table class="table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Name</th>
        <th scope="col">Location</th>
        <th scope="col">Foods available</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="">
        <th scope="row">1</th>
        <td>{{searchedRestaurant.name}}</td>
        <td>{{searchedRestaurant.address.city}}</td>
        <td>@mdo</td>
      </tr>
      
    </tbody>
  </table>>
  </div>
